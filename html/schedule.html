    <style>
       body {
        background-color: #6b52ae;
        font-family: Arial, sans-serif;
        color: white;
      }
      h1 {
        text-align: center;
        font-size: 48px;
        margin-top: 50px;
      }
      table {
        margin: auto;
        border-collapse: collapse;
        border: 2px solid white;
      }
      th, td {
        padding: 10px;
        text-align: center;
        border: 1px solid white;
      }
      th {
        background-color: #8a5de8;
      }
      td {
        background-color: #a28feb;
      }
      .adjust-button {
        background-color: #fff;
        color: #6b52ae;
        padding: 8px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      .form-popup {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
      }
      .form-container {
        display: flex;
        flex-direction: column;
        background-color: #fff;
        border-radius: 10px;
        width: 300px;
        padding: 20px;
        position: relative;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      .form-container label {
        margin-bottom: 10px;
      }
      .form-container select {
        margin-bottom: 20px;
        padding: 5px;
        border-radius: 5px;
        border: none;
      }
      .form-container button {
        background-color: #6b52ae;
        color: #fff;
        padding: 8px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .close {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 20px;
        font-weight: bold;
        color: #000;
        cursor: pointer;
      }
    </style>
</head>
