<!DOCTYPE html>
<html>
<head>
	<title>Join | Airline Rewards Program</title>
	<link rel="stylesheet" type="text/css" href="../css/join.css">
	
<link rel="stylesheet" type="text/css" href="../css/loyalty.css">
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="Loyalty.html">Home</a></li>
				<li><a href="benefits.html">Benefits</a></li>
				<li><a href="join.html" class="active">Join</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<section>
			<h1>Join Our Rewards Program Today!</h1>
			<p>Become a member of our airline rewards program and start earning points towards free flights, upgrades, and more!</p>

			<form>
				<label for="first-name">First Name:</label>
				<input type="text" id="first-name" name="first-name" required>

				<label for="last-name">Last Name:</label>
				<input type="text" id="last-name" name="last-name" required>

				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>

				<label for="password">Password:</label>
				<input type="password" id="password" name="password" required>

				<input type="submit" value="Join Now" class="button">
			</form>
		</section>
	</main>

	<footer>
		<p>&copy; 2023 Airline Rewards Program. All rights reserved.</p>
	</footer>
</body>
</html>
